<Input in_exchange> 
Module im_file 
File 'LOGPA' 
SavePos TRUE
InputType   LineBased
Exec if $raw_event =~ /HealthMailbox/ drop();
Exec if $raw_event =~ /^#/ drop();
</Input>

<Output out_exchange>
Module om_udp
Host CCEIP
Port 514
Exec $SyslogFacilityValue = 2;
Exec $SourceName = 'exchange_msgtrk_log';
Exec to_syslog_bsd();

</Output>

<Route exchange>
Path in_exchange => out_exchange
</Route>