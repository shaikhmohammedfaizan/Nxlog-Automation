<Input DHCP_In>
Module im_file
File "LOGPA"
SavePos TRUE
InputType   LineBased
Exec if $raw_event =~ /^#/ drop();
Exec $Message = $raw_event;
</Input>

<Output DHCP_Out>

Module om_udp
Host CCEIP
Port 514
Exec $SyslogFacilityValue = 2;
Exec $SourceName = 'windows_dhcp_logs';
Exec to_syslog_bsd();

</Output>

<Route DHCP>
Path DHCP_In=> DHCP_Out
</Route>