<Input in_Oracle>
Module im_file
File 'LOGPA'
SavePos TRUE
Exec if $raw_event =~ /HealthMailbox/ drop();
Exec if $raw_event =~ /^#/ drop();
</Input>

<Output out_Oracle>
Module om_udp
Host CCEIP
Port 514
Exec $SyslogFacilityValue = 2;
Exec $SourceName = 'oracle_logs';
Exec to_syslog_bsd();
</Output>

<Route oracle>
Path in_Oracle => out_Oracle
</Route>