<Input Apache_In>
	Module im_file
	File "LOGPA"
	SavePos TRUE
	InputType LineBased
	Exec if $raw_event =~ /^#/ drop();
	Exec $Message = $raw_event;
</Input>

<Output Apache_Out>
	Module om_udp
	Host CCEIP
	Port 514
	Exec $SyslogFacilityValue = 2;
	Exec $SourceName = 'apache-access';
	Exec to_syslog_bsd();
</Output>

<Route Apache_Out>
	Path Apache_In => Apache_Out
</Route>