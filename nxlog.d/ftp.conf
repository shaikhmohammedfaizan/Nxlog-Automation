<Input FTP_In>
Module im_file
File "C:\\Program Files (x86)\\Ipswitch\\WS_FTP Server\\Logging Server\\Logs\\Logs*"
SavePos TRUE
InputType LineBased
Exec if $raw_event =~ /^#/ drop();
Exec $Message = $raw_event;
</Input>

<Output FTP_Out>
Module om_udp
Host CCEIP
Port 514
Exec $SyslogFacilityValue = 2;
Exec $SourceName = 'windows_ftp_logs';
Exec to_syslog_bsd();

</Output>

<Route FTP>
Path FTP_In => FTP_Out
</Route>