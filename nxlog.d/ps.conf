<Input ps_log>
    Module im_msvistalog
    Query <QueryList>\
        <Query Id="0" Path="Microsoft-Windows-PowerShell/Operational">\
            <Select Path="Microsoft-Windows-PowerShell/Operational">*</Select>\
        </Query>\
    </QueryList>
</Input>

<Output ps_logout>
    Module om_udp
    Host CCEIP
    Port 5154
    Exec to_json();
</Output>

<Route 2>
    Path ps_log => ps_logout
</Route>