<Input in_iis>
Module im_file
File "LOGPA"
SavePos TRUE
ReadFromLast TRUE
InputType   LineBased
Exec if $raw_event =~ /^#/ drop();
Exec $Message = $raw_event;
</Input>

<Output out_iis>
Module om_udp
Host CCEIP
Port 514
Exec $SyslogFacilityValue = 2;
Exec $SourceName = 'windows_iis_logs';
Exec to_syslog_bsd();
</Output>

<Route in-to-out>
Path in_iis => out_iis
</Route>